<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background"></div>
  <div class="wrapper">
    <div class="header">
      <h1>todo</h1>
      <img class="theme" src="images/icon-sun.svg" alt="theme-icon" />
    </div>
    <div class="todo-input">
      <button></button>
      <input name="todo-input" id="todo-input" aria-label="todo-input" type="text" placeholder="Create a new todo..." />
    </div>
    <div class="todos">
      <ul id="simpleList"></ul>
    </div>
    <div class="mob">
      <div class="mob-count"><span></span> items left</div>
      <div class="mob-clear">
        Clear Completed
         <lord-icon src="https://cdn.lordicon.com/wpyrrmcq.json"
         trigger="hover"
        style="width:23px; height:23px"
         class="lord-icon">
        </lord-icon>
      </div>
    </div>
    <div class="footer">
      <div class="count"><span></span> items left</div>
      <div class="filters">
        <label>
          <input type="radio" name="filter" id="all" checked />
          <span>All</span>
        </label>
        <label>
          <input type="radio" name="filter" id="active" />
          <span>Active</span>
        </label>
        <label>
          <input type="radio" name="filter" id="completed" />
          Completed<lord-icon src="https://cdn.lordicon.com/oqdmuxru.json" trigger="hover"
            style="width:23px;height:23px" class="lord-icon"></lord-icon></span>
        </label>
      </div>

      <span class="clear">Clear Completed<lord-icon src="https://cdn.lordicon.com/wpyrrmcq.json"trigger="hover"
        style="width:23px; height:23px" class="lord-icon"></lord-icon></span>
    </div>
    <div class="dragdrop">
      <p>Drag and drop to reorder list</p>
      <p class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Dharmendra Kumar Patel</a>.</p>
    </div>
  </div>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <script src="index.js"></script>
</body>

</html>
